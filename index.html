<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>01-progresive-web-app</title>
  </head>
  <body>
    <!--layout principal-->
    <div class="flex h-screen">
      <!--Overlay-->
      <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-30 md:hidden"></div> 
      <!--Sibebar--> 
      <aside id="sidebar" class="bg-indigo-700 text-white w-64 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40">
        <div class="px-6 py-4 text-2xl font-semibold border-b border-indigo-600">
          Servicios
          <!--Boton de cierre-->
          <button id="close-sidebar" class="md:hidden cursor-pointer">
            <span class="material-icons text-white text-2xl">close</span>
          </button>
        </div>
        <nav class="flex-1 px-4 py-4 space-y-2">
          <!--a*4{Servicios $}-->
          <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">Inicio</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">Servicios</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">Acerca de</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">Contacto</a>
        </nav>
      </aside>
      <!--Main Content-->
    <div class="flex flex-1 flex-col md:ml-64 transition-all duration-300">
      <!--Header-->
      <header class="bg-indigo-600 text-white flex items-center justify-between px-6 py-3 shadow-md">
        <div class="flex items-center gap-3">
        <!--Boton hamburguesa-->
        <button id="toogle-sidebar" class="md:hidden focus:outline-none cursor-pointer">
          <span class="material-icons text-3xl">menu</span>
        </button>
        <h1 class="text-xl font-semibold">Super Lista de Productos</h1>
        </div>
      </header>
      <!--Contenido-->
      <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-2xl mtooglex-auto space-y-6">
          <!--Controles de Entrada-->
          <div class="flex flex-wrap item-cente gap-4">
            <div class="flex-1">
              <label for="ingrese-producto" class="block text-sm font-medium text-gray-700">Ingrese Producto</label>
              <input type="text" id="ingrese-producto" class="mt-1 block w-full rounded-md px-2 py-1 border-gray-300 shadow-sm outline-none focus:border-indigo-500 focus:ring-indigo-500" placeholder="Nombre del Producto">
            </div>
          <!--Boton Agregar-->
          <button id="btn-entrada-producto" class="flex items-center justify-center bg-indigo-600 hover:bg-amber-700 text white rounded-full w-12 h-12 shadow-md transition cursor-pointer" >
            <span class="material-icons">add_shopping_cart</span>
          </button>
          <!--Boton Borrar-->
          <button id="btn-borrar-producto" class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-md transition w-30 cursor-pointer">
            Borrar
          </button>
          </div>
          <!--Lista de Productos-->
          <div id="Lista" class="mt-6 space-6">
            <ul>
              <li class="flex items-center justify-between bg-white rounded-lg shadow p-3 mb-2 hover:bg-gray-50 transition">
                <!--Icono de Producto-->
                <span class="flex items-center justify-center w-10 text-indigo-600">
                  <i class="material-icons text-2xl">shopping_cart</i>
                </span>
                <!--Nombre de Producto-->
                <span class="flex-1 text-gray-800 font-medium truncate w-32">
                 Producto</span>
                <!--Cantidad-->
                <span class="w-24">
                  <label for="" class="block text-xs text-gray-500">Cantidad</label> 
                  <input type="text" class="mt-1 w-full border border-gray-300 rounded-md text-sm p-1 text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </span>
                <!--Precio-->
                <span class="w-24">
                  <label for="" class="block text-xs text-gray-500">Precio</label> 
                  <input type="text" class="mt-1 w-full border border-gray-300 rounded-md text-sm p-1 text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </span>
                <!--Borrar Producto-->
                <span class="w-12 justify-center">
                  <button class="flex items-center justify-around bg-red-500 hover:bg-red-600 text-white rounded-full w-10 h-10 shadow transition cursor-pointer ms-2">
                    <i class="material-icons">remove_shopping_cart</i>
                  </button>
                </span>
              </li>
            </ul>


          </div>

        </div>
      </main>
      </div>
     </div> 
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
